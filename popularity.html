<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>
  // set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 960 - margin.left - margin.right,
    height = 450 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// -------------------------------------------------------------------
//                        == POLL DATA ==
// -------------------------------------------------------------------
d3.csv("https://raw.githubusercontent.com/AlexAndorra/pollsposition_dashboards/main/exports/polls_popularity.csv", 
  function(d){ // Let us format the data variable
    return { 
			field_date : d3.timeParse("%Y-%m-%d")(d.field_date),
			sondage : d.sondage,
		  method: d.method,
		  p_approve: d.p_approve,
		  samplesize: d.samplesize
		}
  },
	function(data) {

  // Add X axis
  var x = d3.scaleTime()
		.domain([new Date("2017-05-01"), new Date("2022-05-01")]) //d3.extent(data, function(d) { return d.field_date; }))
    .range([ 0, width ]);

	var xAxis = d3.axisBottom(x)
		.tickFormat(d3.timeFormat("%b"));

  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));
    //.call(xAxis);

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([0, 1])
    .range([ height, 0]);

  svg.append("g")
    .call(d3.axisLeft(y));

  // Add a tooltip div. Here I define the general feature of the tooltip: stuff that do not depend on the data point.
  // Its opacity is set to 0: we don't see it by default.
  var tooltip = d3.select("#my_dataviz")
    .append("div")
    .style("opacity", 0)
    .attr("class", "tooltip")
    .style("background-color", "white")
    .style("border", "solid")
    .style("border-width", "1px")
    .style("border-radius", "5px")
    .style("padding", "10px")


	var highlight = function(d) {
    selected_pollster = d.sondage

    d3.selectAll(".dot")
      .transition()
      .duration(200)
      .style("fill", "white")
      .attr("r", 0)

    d3.selectAll("." + selected_pollster)
      .transition()
      .duration(200)
      .style("fill", "red")
      .attr("r", 4)
      .style("opacity", 1)
      .style("stroke", "white")
	}

	var remove_highlight = function(){
    d3.selectAll(".dot")
      .transition()
      .duration(200)
      .attr("r", 4)
      .style("fill", "#d8dee9")
      .style("opacity", 1)
      .style("stroke", "white")
  }

  // A function that change this tooltip when the user hover a point.
  // Its opacity is set to 1: we can now see it. Plus it set the text and position of tooltip depending on the datapoint (d)
  var mouseover = function(d) {
    tooltip
      .style("opacity", 1)
		highlight(d);
  }

  var mousemove = function(d) {
    tooltip
			.html("Institut: " + d.sondage + "<br>Méthode: " + d.method + "<br>Approuvent: " + d.p_approve + "<br>Échantillon: " + d.samplesize)
      .style("left", (d3.mouse(this)[0]+90) + "px") // It is important to put the +90: other wise the tooltip is exactly where the point is an it creates a weird effect
      .style("top", (d3.mouse(this)[1]) + "px")
  }
	
  // A function that change this tooltip when the leaves a point: just need to set opacity to 0 again
  var mouseleave = function(d) {
    tooltip
      .transition()
      .duration(200)
      .style("opacity", 0)
		remove_highlight(d);
  }

  // Add dots
  svg.append('g')
    .selectAll("dot")
		.data(data)
    .enter()
    .append("circle")
		  .attr("class", function (d) { return "dot " + d.sondage } )
      .attr("cx", function (d) { return x(d.field_date); } )
      .attr("cy", function (d) { return y(d.p_approve); } )
      .attr("r", 4)
      .style("fill", "#d8dee9")
      .style("opacity", 1)
      .style("stroke", "white")
    .on("mouseover", mouseover )
    .on("mousemove", mousemove )
    .on("mouseleave", mouseleave )
})
